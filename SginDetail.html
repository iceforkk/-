<body>
  <div class="container" style="background-color: #fff;">
    <div class="panel-body">
        <div class="panel-body" style="padding:5px;margin-top: 20px;border:1px solid #66cc00;position: relative;">
           <h3>嘉年华单票66元/人</h3>
           <div class="yf-dagou"></div>
          <!--  <img src="img/dagou.png" style=""> -->

        </div>
        <h4 style="margin-top: 30px;margin-bottom: 20px">购买票数：</h4>
        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group">
            <button type="button" class="btn icon-minus" id="minus" style="background: #fff;border:1px solid #ccc;width: 44px"><span style="font-size: 1.6rem">-</span></button>
            <input type="text" name="text" value="1" id="show" class="text-center" style=" float:left;width: 100px;height: 36px;">
            <button type="button" class="btn icon-plus" id="add" style="background: #fff;border:1px solid #ccc;width: 44px"><span style="font-size: 1.6rem">+</span></button>
          </div>
        </div>
         <div class="yf-dash" style="margin-top: 50px;margin-bottom: 20px;"></div>
         <p class="yf-text_color" style="font-size: 1.8rem;line-height: 2.4rem;">若需咨询预订嘉年华全套票请拨打咨询电话:18458409185</p>
         <p>含主会场活动、1晚餐和住宿、老揭私密论坛、私人订制晚茶、参观G20会场等全程活动</p>
     </div>
      <div class="btn-group btn-group-lg navbar-fixed-bottom">
          <button type="submit" class="btn btn-default" style="width: 100%;border-radius: 0;background-color: #f18450;color: #fff;" onclick="gotopay()">下一步
          </button>
        </div>
